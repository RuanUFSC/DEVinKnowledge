<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVinKnowledge</title>
    <link rel="icon" type="image/x-icon" href="./public/img/favicon.png">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/layout.css">
    <script src="https://kit.fontawesome.com/f4860325f3.js" crossorigin="anonymous"></script>
    <script src="./scripts/app.js" async></script>
</head>
<body>
    <header class="header">
        <img src="./public/img/favicon.png" alt="logotipo">
        <h3>DEVinKnowledge</h3>
    </header>
    <main class="">
        <div class="container">
            <section class="body-left col-4">
                <h2>Cadastre uma dica</h2>
                <div class="insertMenu">
                    <form id="form" class="form col-12">
                        <div class="form-item">
                            <label for="title">Título:</label>
                            <input 
                                required 
                                id="title" 
                                minlength="8" 
                                maxlength="64"
                                placeholder="Insira um título para a sua dica"
                            />
                        </div>
                
                        <div class="form-item"">
                            <label for="skill">Linguagem:</label>
                            <input 
                                type="select" 
                                required 
                                id="skill" 
                                minlength="2" 
                                maxlength="16"                            
                                placeholder="Insira a linguagem da sua dica"
                            />
                        </div>
                
                        <div class="form-item">
                            <label for="category">Categoria:</label>
                            <select id="category">
                                <option>FrontEnd</option>
                                <option>BackEnd</option>
                                <option>FullStack</option>
                                <option>SoftSkill</option>
                            </select>   
                        </div>
                
                        <div class="form-item">
                            <label for="description">Descrição:</label>
                            <textarea 
                                required 
                                id="description" 
                                minlength="16" 
                                maxlength="512" 
                                rows="8"                            
                                placeholder="Insira a descrição da sua dica"
                            ></textarea>
                        </div>
                
                        <div class="form-item">
                            <label for="video">Vídeo do YouTube:</label>
                            <input 
                                type="url" 
                                id="video"                             
                                placeholder="https://www.youtube.com/watch?v=..."
                            />
                        </div>
                        <div class="form-input">
                            <button type="reset" class="button"><i class="fa-solid fa-brush"></i>Limpar</button>
                            <button type="submit" class="button"><i class="fa-solid fa-floppy-disk"></i>Salvar</button>
                        </div>
                        </form>
                </div>
            </section>
            <section class="body-right col-8">
                <div id="languages">
                   <button class="skill-total">a</button>
                    <button class="skill-back">a</button>
                    <button class="skill-front">a</button>
                    <button class="skill-full">a</button>
                    <button class="skill-soft">a</button>
                </div>
                <div class="search">
                    <form class="form col-12">
                        <input 
                            required id="title" 
                            class="col-11"
                            placeholder="Pesquise a sua dica"
                        />
                        <button type="reset" class="button"><i class="fa-solid fa-magnifying-glass"></i></button>
                        <button type="submit" class="button"><i class="fa-solid fa-brush"></i></button>
                    </form>    
                </div>
                <div id="itens">
                    <div class="item">
                        <p>Titulo</p>
                        <b>Linguagem/Skill</b> Ling
                        <br>
                        <b>Categoria</b> Categoria
                        <br><br>
                        DescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescriçãoDescrição
                        <div class="item-actions">
                            <button class="link"><i class="fa-solid fa-link"></i></button>
                            <button class="delete"><i class="fa-solid fa-trash"></i></button>
                            <button class="edit"><i class="fa-solid fa-pen-to-square"></i></button>
                        </div>
                    </div>
                    
                </div>
            </section>
        </div>
    </main>
    <footer id="main-footer" class="row">
        <div class="container">
            <nav id="footer-links" class="col-8">
                <ul>
                    
                </ul>
            </nav>
            <nav id="social-medias" class="col-3">
                <ul class="col-12">
                    
                </ul>
            </nav>
        </div>
    </footer>
</body>
</html>
